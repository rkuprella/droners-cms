backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/uploads"
public_folder: "uploads"

collections:
  - name: "impressum" # Used in routes, e.g., /admin/collections/blog
    label: "Impressum" # Used in the UI
    folder: "markdown" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Firma", name: "company", widget: "string", default: "Droners"}
      - {label: "Inhaber", name: "owner", widget: "string", required: false}
      - {label: "E-Mail", name: "email", widget: "string", required: false}
      - {label: "Öffentliche Telefonnummer", name: "phone", widget: "string", required: false}
      - label: "Anschrift des Inhabers"
        name: "address1"
        widget: "object"
        fields: 
          - {label: "Strasse und Hausnummer", name: "street", widget: "string", required: false}
          - {label: "PLZ", name: "zip", widget: "string", required: false}
          - {label: "Stadt", name: "city", widget: "string", required: false}
          - {label: "Geschäftl. Telefonnummer", name: "phone", widget: "string", required: false}
      - label: "Handelsregister"
        name: "register"
        widget: "object"
        fields: 
          - {label: "Amtsgericht", name: "court", widget: "string", required: false}
          - {label: "Handelsregisternummer", name: "hra", widget: "string", required: false}
          - {label: "UstId-Nr", name: "ustidnr", widget: "string", required: false}
      - label: "Anschrift der Location"
        name: "address2"
        widget: "object"
        fields: 
          - {label: "Strasse und Hausnummer", name: "street", widget: "string", required: false}
          - {label: "PLZ", name: "zip", widget: "string", required: false}
          - {label: "Stadt", name: "city", widget: "string", required: false}
      - label: "Datenschutz"
        name: "dataProtection"
        widget: "object"
        fields: 
          - {label: "Datenschutz-Beauftragter", name: "officer", widget: "string", required: false}
          - {label: "Strasse und Hausnummer", name: "street", widget: "string", required: false}
          - {label: "PLZ", name: "zip", widget: "string", required: false}
          - {label: "Stadt", name: "city", widget: "string", required: false}
      - label: "Social Media"
        name: "socialMedia"
        widget: "object"
        fields: 
          - {label: "Facebook", name: "facebook", widget: "string", required: false}
          - {label: "Instagram", name: "instagram", widget: "string", required: false}
          - {label: "Youtube", name: "youtube", widget: "string", required: false}
          - {label: "Twitter", name: "twitter", widget: "string", required: false}
  - name: "contentPage" # Used in routes, e.g., /admin/collections/blog
    label: "ContentPage" # Used in the UI
    folder: "markdown/contentPage" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "categories" # Used in routes, e.g., /admin/collections/blog
    label: "Kategorien (Shop)" # Used in the UI
    folder: "markdown/categories" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Kategoriebild", name: "featuredImage", widget: "image"}
      - {label: "Beschreibung der Kategorie", name: "description", widget: "string"}
      - label: "Übergeordnete Kategorie"
        name: "subcategory"
        widget: "relation"
        collection: "categories"
        searchFields: ["title"]
        valueField: "title"
        displayFields: ["title", "description"]
        required: false
  - name: "product" # Used in routes, e.g., /admin/collections/blog
    label: "Produkte" # Used in the UI
    folder: "markdown/product" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Verfügbar", name: "available", widget: "boolean", default: true}
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Kategorie", name: "category", widget: "select", multiple: true, options: ["Drohnen", "Akkus", "Sets"], default: ["Drohnen"]}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Preis", name: "price", widget: "number", valueType: "float"}
      - {label: "Produktbild", name: "featuredImage", widget: "image"}
      - {label: "Beschreibung", name: "body", widget: "markdown"} 
      - label: "Rabatt"
        name: "discount"
        widget: "object"
        fields: 
          - {label: "Aktiv", name: "discountActive", widget: "boolean", default: false}
          - {label: "Rabatt in Prozent", name: "discountPercentage", widget: "number", valueType: "float", required: false}