backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/uploads"
public_folder: "uploads"

collections:
  - name: "impressum" # Used in routes, e.g., /admin/collections/blog
    label: "Impressum" # Used in the UI
    folder: "markdown" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Titel", name: "title", widget: "hidden", default: "Droners"}
      - {label: "Inhaber", name: "owner", widget: "string"}
      - {label: "E-Mail", name: "email", widget: "string"}
      - label: "Anschrift des Inhabers"
        name: "address1"
        widget: "object"
        fields: 
          - {label: "Strasse und Hausnummer", name: "street", widget: "string"}
          - {label: "PLZ", name: "zip", widget: "string"}
          - {label: "Stadt", name: "city", widget: "string"}
          - {label: "Geschäftl. Telefonnummer", name: "phone", widget: "string"}
      - label: "Handelsregister"
        name: "register"
        widget: "object"
        fields: 
          - {label: "Amtsgericht", name: "court", widget: "string"}
          - {label: "Handelsregisternummer", name: "hra", widget: "string"}
          - {label: "UstId-Nr", name: "ustidnr", widget: "string"}
      - label: "Adresse"
        name: "address2"
        widget: "object"
        fields: 
          - {label: "Strasse und Hausnummer", name: "street", widget: "string"}
          - {label: "PLZ", name: "zip", widget: "string"}
          - {label: "Stadt", name: "city", widget: "string"}
          - {label: "Öffentliche Telefonnummer", name: "phone", widget: "string"}
      - label: "Datenschutz"
        name: "data-protection"
        widget: "object"
        fields: 
          - {label: "Datenschutz-Beauftragter", name: "officer", widget: "string"}
          - {label: "Strasse und Hausnummer", name: "street", widget: "string"}
          - {label: "PLZ", name: "zip", widget: "string"}
          - {label: "Stadt", name: "city", widget: "string"}
  - name: "contentPage" # Used in routes, e.g., /admin/collections/blog
    label: "ContentPage" # Used in the UI
    folder: "markdown/contentPage" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "product" # Used in routes, e.g., /admin/collections/blog
    label: "Product" # Used in the UI
    folder: "markdown/product" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Verfügbar", name: "available", widget: "boolean", default: true}
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Kategorie", name: "category", widget: "select", multiple: true, options: ["Drohnen", "Akkus", "Sets"], default: ["Drohnen"]}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Price", name: "price", widget: "number", valueType: "float"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"} 
      - label: "Discount"
        name: "discount"
        widget: "object"
        fields: 
          - {label: "Discount active", name: "discount-active", widget: "boolean", required: false}
          - {label: "Discount percentage", name: "discount-percentage", widget: "number", valueType: "float", required: false}